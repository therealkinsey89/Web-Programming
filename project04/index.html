<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../layout.css" rel="stylesheet" type="text/css">
    <title>Project 04</title>
    <script>
        function convert(a){
            var tmpArr;
            tmpArr = a.split(";");
            a = tmpArr.join(",");
            document.getElementById("convertedText").value = a;
        }

    </script>
</head>
<body>
    <header>
        <h1>Accounting System Conversion Tool</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../projects.html">Projects</a>
        <a href="../cause.html">Cause</a>
    </nav>
    <form>
        <textarea rows="3" cols="60" id="textForConvert" name="textForConvert"></textarea>
        <textarea readonly rows="3" cols="60" id="convertedText" name="convertedText"></textarea></br>
    </form>
    <input type="submit" value="Convert" id="convertButton" onclick="convert(textForConvert.value)">
    <footer>
        Course work for University of the Cumberlands course: Web Programming ITSS-334-B20
    </footer>
</body>
</html>
